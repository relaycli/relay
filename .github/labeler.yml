# High-level service labels
'service: python':
- changed-files:
  - any-glob-to-any-file: relay/*

'service: cli':
- changed-files:
  - any-glob-to-any-file: relay/cli/*

'service: docs':
- changed-files:
  - any-glob-to-any-file: docs/*

# Secondary
'ext: ci':
- changed-files:
  - any-glob-to-any-file: .github/*

'ext: cursor':
- changed-files:
  - any-glob-to-any-file:
    - '.cursor/*'

'ext: vscode':
- changed-files:
  - any-glob-to-any-file:
    - '.vscode/*'

'ext: scripts':
- changed-files:
  - any-glob-to-any-file:
    - 'scripts/*'

'topic: style':
- changed-files:
  - any-glob-to-any-file:
    - '**/.pre-commit-config.yaml'

'topic: docs':
- changed-files:
  - any-glob-to-any-file:
    - '**/README.md'
    - '**/CONTRIBUTING.md'
    - '**/CODE_OF_CONDUCT.md'
    - '**/Makefile'
    - '**/.env.example'
    - '**/*.mdx'
    - 'docs/*'

# Orchestration
'func: build':
- changed-files:
  - any-glob-to-any-file:
    - '**/pyproject.toml'
    - '**/uv.lock'
    - '**/Dockerfile'


########################################################
# Library-specific
########################################################

'module: models':
- changed-files:
  - any-glob-to-any-file:
    - relay/models/*

'module: auth':
- changed-files:
  - any-glob-to-any-file:
    - relay/auth/*

'module: providers':
- changed-files:
  - any-glob-to-any-file:
    - relay/providers/*

'module: exceptions':
- changed-files:
  - any-glob-to-any-file:
    - relay/exceptions.py
# Tests
'ext: tests':
- changed-files:
  - any-glob-to-any-file:
    - tests/*


########################################################
# CLI-specific
########################################################

'commands: account':
- changed-files:
  - any-glob-to-any-file:
    - relay/cli/commands/account/*

'commands: auth':
- changed-files:
  - any-glob-to-any-file:
    - relay/cli/commands/auth/*
